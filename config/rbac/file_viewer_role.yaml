# permissions for end users to view files.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: github-operator
    app.kubernetes.io/managed-by: kustomize
  name: file-viewer-role
rules:
- apiGroups:
  - github.example.com
  resources:
  - files
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - github.example.com
  resources:
  - files/status
  verbs:
  - get
